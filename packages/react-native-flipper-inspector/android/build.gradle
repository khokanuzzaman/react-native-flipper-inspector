apply plugin: "com.android.library"
apply plugin: "maven-publish"

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 34)

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 21)
        targetSdkVersion safeExtGet("targetSdkVersion", 34)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation "com.facebook.react:react-native:${safeExtGet("reactNativeVersion", "+")}"
    
    // Optional Flipper dependency - will be excluded in release builds
    debugImplementation("com.facebook.flipper:flipper:${safeExtGet("flipperVersion", "0.212.0")}") {
        exclude group:'com.facebook.jni'
    }
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${safeExtGet("flipperVersion", "0.212.0")}") {
        exclude group:'com.facebook.jni'
    }
}

afterEvaluate { project ->
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.reactnativeflipperinspector'
                artifactId = 'react-native-flipper-inspector'
                version = '1.0.0'
            }
        }
    }
}
